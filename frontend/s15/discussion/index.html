    <!-- 

        Before: BS 4.0+
        r -> right
        l -> left
        mr = margin right
        ml = margin left

        After: BS 5.0+
        s -> start (left)
        e -> end (right)

        ms = margin start
        me = margin end

        x -> combination of start and end (left and right)
        y -> combination of top and bottom

     -->
