<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="text-center">
    <h1>Bootstrap Grid System</h1>

    <h2>Two Columns</h2>
    
    <h3>1:1 Ratio</h3>

    <div class="container-fluid">
        <div class="row text-light">
            <div class="col-6 py-3 border border-dark bg-primary">6</div>
            <div class="col-6 py-3 border border-dark bg-secondary">6</div>
        </div>

        <h3>1:2 Ratio</h3>

        <div class="row text-light">
            <div class="col-4 py-3 border border-dark bg-primary">4</div>
            <div class="col-8 py-3 border border-dark bg-secondary">8</div>
        </div>

        <h3>1:3 Ratio</h3>

        <div class="row text-light">
            <div class="col-3 py-3 border border-dark bg-primary">3</div>
            <div class="col-9 py-3 border border-dark bg-secondary">9</div>
        </div>
    </div>

    <h3>Three Columns</h3>

    <div class="container">
        <h3>1:1:1 Ratio</h3>

        <div class="row text-light">
            <div class="col-4 py-3 border border-dark bg-primary">4</div>
            <div class="col-4 py-3 border border-dark bg-secondary">4</div>
            <div class="col-4 py-3 border border-dark bg-primary">4</div>
        </div>

        <h3>1:2:1 Ratio</h3>

        <div class="row text-light">
            <div class="col-3 py-3 border border-dark bg-primary">3</div>
            <div class="col-6 py-3 border border-dark bg-secondary">6</div>
            <div class="col-3 py-3 border border-dark bg-primary">3</div>
        </div>
        
        <h3>Uneven Ratio</h3>

        <div class="row text-light">
            <div class="col-3 py-3 border border-dark bg-primary">3</div>
            <div class="col-7 py-3 border border-dark bg-secondary">7</div>
            <div class="col-2 py-3 border border-dark bg-primary">2</div>
        </div>

        <h3>Automatic Sizing</h3>

        <div class="row text-light">
            <div class="col py-3 border border-dark bg-primary">Auto</div>
            <div class="col py-3 border border-dark bg-secondary">Auto</div>
            <div class="col py-3 border border-dark bg-primary">Auto</div>
            <div class="col py-3 border border-dark bg-secondary">Auto</div>
            <div class="col py-3 border border-dark bg-primary">Auto</div>
        </div>

        <h3>Ratio > 12 columns</h3>

        <div class="row text-light">
            <div class="col-5 py-3 border border-dark bg-primary">5</div>
            <div class="col-7 py-3 border border-dark bg-secondary">7</div>
            <div class="col-5 py-3 border border-dark bg-primary">5</div>
        </div>
    </div>
   


    <!-- Boostrap JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
